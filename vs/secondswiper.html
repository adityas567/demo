<!DOCTYPE html>
<html>
<head>
  <title>Auto Slider with Swiper.js</title>
  <!-- Include Swiper.css -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    .swiper-container {
      width: 100%;
      height: 300px;
    }

    .button-swiper-container {
      display: flex;
      justify-content: center;
    }

    .button-swiper-slide {
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <!-- Slides Swiper -->
  <div class="swiper-container" id="slides">
    <div class="swiper-wrapper">
      <!-- Slide 1 -->
      <div class="swiper-slide">
        <img src="slide1.jpg" alt="Slide 1" />
      </div>
      <!-- Slide 2 -->
      <div class="swiper-slide">
        <img src="slide2.jpg" alt="Slide 2" />
      </div>
      <!-- Slide 3 -->
      <div class="swiper-slide">
        <img src="slide3.jpg" alt="Slide 3" />
      </div>
      <!-- Slide 4 -->
      <div class="swiper-slide">
        <img src="slide4.jpg" alt="Slide 4" />
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Buttons Swiper -->
  <div class="button-swiper-container">
    <div class="swiper-pagination" id="button-pagination">
        
    </div>
  </div>

  <!-- Include Swiper.js -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    // Initialize the Slides Swiper
    var slidesSwiper = new Swiper("#slides", {
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      autoplay: {
        delay: 3000,
      },
    });

    // Initialize the Buttons Swiper
    var buttonsSwiper = new Swiper(".button-swiper-container", {
      navigation: {
        nextEl: "#button-next",
        prevEl: "#button-prev",
      },
      pagination: {
        el: "#button-pagination",
        clickable: true,
      },
    });
  </script>
</body>
</html>
